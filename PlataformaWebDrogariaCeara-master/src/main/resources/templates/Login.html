<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Drogaria Ceará</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #b9b9b9;
    }
    .login-box {
      max-width: 400px;
      margin: auto;
      margin-top: 10%;
      padding: 2rem;
      background: rgb(231, 231, 231);
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        
        <strong>Drogaria Ceará - Admin</strong>
      </a>
    </div>
  </nav>
  <div class="login-box">
    <h3 class="text-center mb-4 text-primary">Login de Funcionário</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-4">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required>
      </div>
      <button type="submit" class="btn btn-outline-primary w-100">Entrar</button>
      <p class="text-center mt-3">
        Ainda não tem conta? <a href="../../../../../../farmacia/PlataformaWebDrogariaCeara-master/src/main/resources/templates/Cadastro.html">Faça o Cadastro</a>
      </p>
    </form>
  </div>

  <!-- Bootstrap JS (opcional, para alguns componentes) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para futura integração com o back-end -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      // Aqui você pode futuramente usar fetch ou axios para mandar isso para seu back-end
      console.log("Enviando dados para o servidor:", { email, senha });

      // Exemplo com fetch futuramente:
      // fetch('/api/login', { method: 'POST', body: JSON.stringify({ email, senha }), headers: { 'Content-Type': 'application/json' } })
    });
  </script>
</body>
</html>
