<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciamento de Estoque - Drogaria Ceará</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      
    }
    .estoque-box {
      max-width: 700px;
      margin: auto;
      margin-top: 3rem;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
        <strong>Drogaria Ceará - Admin</strong>
      </a>
    </div>
  </nav>
  <div class="estoque-box">
    <h3 class="text-center mb-4 text-primary">Cadastro de Produtos</h3>
    <form id="estoqueForm">
      <div class="row">
        <div class="mb-3 col-md-6">
          <label class="form-label">Nome do Produto</label>
          <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="mb-3 col-md-6">
          <label class="form-label">Categoria</label>
          <input type="text" class="form-control" id="categoria" required>
        </div>
        <div class="mb-3 col-md-6">
          <label class="form-label">Validade</label>
          <input type="date" class="form-control" id="validade" required>
        </div>
        <div class="mb-3 col-md-3">
          <label class="form-label">Quantidade</label>
          <input type="number" class="form-control" id="quantidade" min="1" required>
        </div>
        <div class="mb-3 col-md-3">
          <label class="form-label">Preço (R$)</label>
          <input type="number" step="0.01" class="form-control" id="preco" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Cadastrar Produto</button>
    </form>
  </div>

  <!-- JS para futura integração -->
  <script>
    document.getElementById("estoqueForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const produto = {
        nome: document.getElementById("nome").value,
        categoria: document.getElementById("categoria").value,
        validade: document.getElementById("validade").value,
        quantidade: parseInt(document.getElementById("quantidade").value),
        preco: parseFloat(document.getElementById("preco").value)
      };

      console.log("Produto a ser enviado:", produto);

      // Futuro uso com fetch ou axios
      // fetch('/api/produtos', { method: 'POST', body: JSON.stringify(produto), headers: { 'Content-Type': 'application/json' } })
    });
  </script>
</body>
</html>
