<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Drogaria Ceará</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #b9b9b9;
    }
    .cadastro-box {
      max-width: 500px;
      margin: auto;
      margin-top: 5%;
      padding: 2rem;
      background: rgb(231, 231, 231);
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
        
        <strong>Drogaria Ceará - Admin</strong>
      </a>
    </div>
  </nav>
    
  <div class="cadastro-box">
    <h3 class="text-center mb-4 text-success">Cadastro de Funcionário</h3>
    <form id="cadastroForm">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Cargo</label>
        <input type="text" class="form-control" id="cargo" required>
      </div>
      <button type="submit" class="btn btn-outline-success w-100">Cadastrar</button>
      <p class="text-center mt-3">
        Já tem conta? <a href="login.html">Faça login</a>
      </p>
    </form>
  </div>

  <script>
    document.getElementById("cadastroForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const funcionario = {
        nome: document.getElementById("nome").value,
        email: document.getElementById("email").value,
        senha: document.getElementById("senha").value,
        cargo: document.getElementById("cargo").value
      };
      console.log("Funcionário a ser cadastrado:", funcionario);

      // Futuro: Enviar dados com fetch/axios para o back-end
      // fetch('/api/cadastro', {...})
    });
  </script>
</body>
</html>
